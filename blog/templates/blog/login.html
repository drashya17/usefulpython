{% extends "blog/index.html" %}
{% load static %}
    {% block metadesc %}{% endblock %}
    {% block title %}Techknack - Log In{% endblock %}
    {% block pagebody %}
    <div class="card card-login mx-auto mt-5" style="height:50%;">
      <div class="card-header">Login</div>
      <div class="card-body" style="height:50%;">
        <form action="/login/" method="post"> {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input class="form-control" id="exampleInputEmail1" type="text"
                   aria-describedby="emailHelp" placeholder="Enter email" name="email"
            required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" id="exampleInputPassword1" type="password"
                   placeholder="Password" name="password">
            <span style="color:red;font-size:80%;">{{ errmsg }}</span>
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <!--input class="form-check-input" type="checkbox"> Remember Password</label-->
            </div>

          </div>
          <input type="submit" class="btn btn-primary btn-block" value="Login"></input>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="/signup/">Register an Account</a>
          <!--a class="d-block small" href="forgot-password.html">Forgot Password?</a-->
        </div>
      </div>
    </div>

    {% endblock %}
